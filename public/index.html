<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Feedback</title>
</head>

<body class="bg-primary h-full flex justify-center items-center text-slate-100">

    <div 
        class="
        w-96
        p-7
        bg-secondary
        rounded-2xl

        flex flex-col justify-center
        ">


        <div class="
        w-fit h-fit
        mb-7 p-4
        bg-tertiary
        border-0 rounded-full
        text-2xl text-yellow-400
        
        "><img src="icon-star.svg"></div>


        <div class="mb-5">
            <h2 class="mb-3 text-xl font-semibold">How did we go?</h2>
            <p class="text-sm text-gray-400">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offerings!</p>
        </div>


        <div class="mb-7 flex justify-between">
            <button class="w-11 h-11 p-1 rounded-full bg-tertiary hover:bg-hoverButtons text-gray-400 hover:text-white">1</button>
            <button class="w-11 h-11 p-1 rounded-full bg-tertiary hover:bg-hoverButtons text-gray-400 hover:text-white">2</button>
            <button class="w-11 h-11 p-1 rounded-full bg-tertiary hover:bg-hoverButtons text-gray-400 hover:text-white">3</button>
            <button class="w-11 h-11 p-1 rounded-full bg-tertiary hover:bg-hoverButtons text-gray-400 hover:text-white">4</button>
            <button class="w-11 h-11 p-1 rounded-full bg-tertiary hover:bg-hoverButtons text-gray-400 hover:text-white">5</button>
        </div>


            <button class="p-2 rounded-full bg-tertiary hover:bg-white text-center text-gray-400 hover:text-hoverButtons font-semibold uppercase">Submit</button>


    </div>

</body>

<script>
    const rateButtons = document.querySelectorAll("div div button");;

    rateButtons.forEach((button) => {
        button.addEventListener('click', () => {
            const rate = document.getElementsByClassName("selected")[0];
            if(rate && event.target != rate) {rate.classList.toggle('selected')}
            event.target.classList.toggle('selected')
    })})
</script>
</html>
