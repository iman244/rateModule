<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Feedback</title>
</head>

<body>

    <div  class="box">


        <div class="icon"><img src="icon-star.svg"></div>


        <div class="texts mb-5">
            <h2>How did we go?</h2>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offerings!</p>
        </div>


        <div class="rateButtons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
        </div>


            <button class="submit">Submit</button>


    </div>

</body>

<script>
    const rateButtons = document.querySelectorAll("div div button");;

    rateButtons.forEach((button) => {
        button.addEventListener('click', () => {
            const rate = document.getElementsByClassName("selected")[0];
            if(rate && event.target != rate) {rate.classList.toggle('selected')}
            event.target.classList.toggle('selected')
    })})
</script>
</html>
